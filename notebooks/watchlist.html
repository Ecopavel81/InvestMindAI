<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Watchlist Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .input-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .watchlist-display {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .ticker-tag {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            margin: 5px;
            font-weight: 600;
        }
        
        .analysis-results {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .recommendation-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .recommendation-info {
            flex: 1;
        }
        
        .recommendation-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            color: white;
            font-size: 14px;
        }
        
        .strong-buy { background: #27ae60; }
        .buy { background: #2ecc71; }
        .hold { background: #f39c12; }
        .sell { background: #e74c3c; }
        .strong-sell { background: #c0392b; }
        
        .ticker-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .ticker-details {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .recommendation-card {
                flex-direction: column;
                text-align: center;
            }
            
            .recommendation-info {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Crypto Watchlist Analyzer</h1>
            <p>–ê–Ω–∞–ª–∏–∑ –∏ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –ø–æ –≤–∞—à–µ–º—É –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–Ω–æ–º—É –ø–æ—Ä—Ç—Ñ–µ–ª—é</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <label for="watchlist-input">–í–∞—à Watchlist</label>
                <textarea id="watchlist-input" 
                         placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–∏–∫–µ—Ä—ã —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é –∏–ª–∏ –ø–æ –æ–¥–Ω–æ–º—É –Ω–∞ —Å—Ç—Ä–æ–∫–µ&#10;–ù–∞–ø—Ä–∏–º–µ—Ä: BTCUSDT, ETHUSDT, SOLUUSDT&#10;–∏–ª–∏&#10;BTCUSDT&#10;ETHUSDT&#10;SOLUUSDT"></textarea>
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="loadWatchlist()">–ó–∞–≥—Ä—É–∑–∏—Ç—å Watchlist</button>
                <button class="btn-secondary" onclick="analyzeWatchlist()">–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
                <button class="btn-success" onclick="exportResults()">–≠–∫—Å–ø–æ—Ä—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤</button>
            </div>
        </div>
        
        <div id="watchlist-display" class="watchlist-display" style="display: none;">
            <h3>–í–∞—à Watchlist</h3>
            <div id="tickers-container"></div>
        </div>
        
        <div id="analysis-results" class="analysis-results" style="display: none;">
            <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –∞–Ω–∞–ª–∏–∑–∞</h3>
            <div id="recommendations-container"></div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>–ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –≤–∞—à watchlist...</p>
        </div>
        
        <div id="message-container"></div>
    </div>

    <script>
        let currentWatchlist = [];
        let analysisResults = [];
        
        function showMessage(message, type = 'info') {
            const container = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
        
        function loadWatchlist() {
            const input = document.getElementById('watchlist-input').value.trim();
            
            if (!input) {
                showMessage('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–∏–∫–µ—Ä—ã', 'error');
                return;
            }
            
            // –ü–∞—Ä—Å–∏–º —Ç–∏–∫–µ—Ä—ã
            const tickers = [];
            const lines = input.split('\n');
            
            for (let line of lines) {
                if (line.includes(',')) {
                    // –†–∞–∑–¥–µ–ª—è–µ–º –ø–æ –∑–∞–ø—è—Ç–æ–π
                    const commaSeparated = line.split(',').map(t => t.trim().toUpperCase());
                    tickers.push(...commaSeparated);
                } else {
                    // –û–¥–∏–Ω–æ—á–Ω—ã–π —Ç–∏–∫–µ—Ä
                    const ticker = line.trim().toUpperCase();
                    if (ticker) tickers.push(ticker);
                }
            }
            
            // –£–±–∏—Ä–∞–µ–º –¥—É–±–ª–∏–∫–∞—Ç—ã
            currentWatchlist = [...new Set(tickers)];
            
            if (currentWatchlist.length === 0) {
                showMessage('–ù–µ –Ω–∞–π–¥–µ–Ω–æ –≤–∞–ª–∏–¥–Ω—ã—Ö —Ç–∏–∫–µ—Ä–æ–≤', 'error');
                return;
            }
            
            displayWatchlist();
            showMessage(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ ${currentWatchlist.length} —Ç–∏–∫–µ—Ä–æ–≤`, 'success');
        }
        
        function displayWatchlist() {
            const container = document.getElementById('tickers-container');
            const display = document.getElementById('watchlist-display');
            
            container.innerHTML = '';
            
            currentWatchlist.forEach(ticker => {
                const tag = document.createElement('div');
                tag.className = 'ticker-tag';
                tag.textContent = ticker;
                container.appendChild(tag);
            });
            
            display.style.display = 'block';
        }
        
        function analyzeWatchlist() {
            if (currentWatchlist.length === 0) {
                showMessage('–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ watchlist', 'error');
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('analysis-results').style.display = 'none';
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –∞–Ω–∞–ª–∏–∑–∞ (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã–ª –±—ã API –∑–∞–ø—Ä–æ—Å)
            setTimeout(() => {
                analysisResults = simulateAnalysis();
                displayResults();
                document.getElementById('loading').style.display = 'none';
                showMessage('–ê–Ω–∞–ª–∏–∑ –∑–∞–≤–µ—Ä—à–µ–Ω', 'success');
            }, 2000);
        }
        
        function simulateAnalysis() {
            const recommendations = ['STRONG_BUY', 'BUY', 'HOLD', 'SELL', 'STRONG_SELL'];
            const trends = ['STRONG_UP', 'UP', 'SIDEWAYS', 'DOWN', 'STRONG_DOWN'];
            
            return currentWatchlist.map(ticker => {
                const randomRec = recommendations[Math.floor(Math.random() * recommendations.length)];
                const randomTrend = trends[Math.floor(Math.random() * trends.length)];
                
                return {
                    ticker: ticker,
                    recommendation: randomRec,
                    trend: randomTrend,
                    price: (Math.random() * 1000 + 10).toFixed(4),
                    change: (Math.random() * 20 - 10).toFixed(2),
                    volatility: (Math.random() * 15 + 1).toFixed(2),
                    volume_trend: Math.random() > 0.5 ? 'INCREASING' : 'DECREASING'
                };
            });
        }
        
        function displayResults() {
            const container = document.getElementById('recommendations-container');
            const display = document.getElementById('analysis-results');
            
            container.innerHTML = '';
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –≤–∞–∂–Ω–æ—Å—Ç–∏ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏
            const sortOrder = { 'STRONG_BUY': 1, 'BUY': 2, 'HOLD': 3, 'SELL': 4, 'STRONG_SELL': 5 };
            const sortedResults = analysisResults.sort((a, b) => sortOrder[a.recommendation] - sortOrder[b.recommendation]);
            
            sortedResults.forEach(result => {
                const card = document.createElement('div');
                card.className = 'recommendation-card';
                
                const emoji = getRecommendationEmoji(result.recommendation);
                const badgeClass = result.recommendation.toLowerCase().replace('_', '-');
                
                card.innerHTML = `
                    <div class="recommendation-info">
                        <div class="ticker-name">${emoji} ${result.ticker}</div>
                        <div class="ticker-details">
                            –¶–µ–Ω–∞: $${result.price} | –ò–∑–º–µ–Ω–µ–Ω–∏–µ: ${result.change}% | 
                            –¢—Ä–µ–Ω–¥: ${result.trend} | –í–æ–ª–∞—Ç–∏–ª—å–Ω–æ—Å—Ç—å: ${result.volatility}%
                        </div>
                    </div>
                    <div class="recommendation-badge ${badgeClass}
